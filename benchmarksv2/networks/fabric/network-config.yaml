        path: networks/fabric/crypto-config/peerOrganizations/org5.digiblocks.com/users/User1@org5.digiblocks.com/msp/signcerts/User1@org5.digiblocks.com-cert.pem


organizations:
  - mspid: Org1MSP
    identities:
      certificates:
      - name: 'client0.org1.digiblocks.com'
        clientPrivateKey:
          path: networks/fabric/crypto-config/peerOrganizations/org1.digiblocks.com/users/User1@org1.digiblocks.com/msp/keystore/priv_sk
        clientSignedCert:
          path: networks/fabric/crypto-config/peerOrganizations/org1.digiblocks.com/users/User1@org1.digiblocks.com/msp/signcerts/User1@org1.digiblocks.com-cert.pem
    connectionProfile:
      path: 'networks/fabric/crypto-config/org1.yaml'
      discover: false

