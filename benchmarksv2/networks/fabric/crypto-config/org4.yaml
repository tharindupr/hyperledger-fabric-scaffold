      ssl-target-name-override: peer1.org4.digiblocks.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
      path: networks/fabric/crypto-config/peerOrganizations/org4.digiblocks.com/peers/peer1.org4.digiblocks.com/msp/tlscacerts/tlsca.org4.digiblocks.com-cert.pem

