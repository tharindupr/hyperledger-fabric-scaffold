name: digiblocks
version: 1.0.0
client:
  organization: Org4
  connection:
    timeout:
      peer:
        endorser: '300'

organizations:
  org2:
    mspid: Org4MSP
    peers:
    - peer0.org4.digiblocks.com
    - peer1.org4.digiblocks.com

orderers:
  orderer4.digiblocks.com:
    url: grpcs://10.128.0.24:10050
    grpcOptions:
      ssl-target-name-override: orderer4.digiblocks.com
    tlsCACerts:
      path: networks/fabric/crypto-config/ordererOrganizations/digiblocks.com/orderers/orderer4.digiblocks.com/msp/tlscacerts/tlsca.digiblocks.com-cert.pem
